name: Build Release (Android + iOS)
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (leave empty for auto-increment)'
        required: false
        type: string
permissions:
  contents: write
jobs:
  version:
    name: ðŸ”¢ Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ”¢ Calculate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get the latest tag, or use 1.0.0 if no tags exist
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            # Remove 'v' prefix if present
            LATEST_TAG=${LATEST_TAG#v}
            # Split version into parts
            IFS='.' read -r -a VERSION_PARTS <<< "$LATEST_TAG"
            MAJOR=${VERSION_PARTS[0]:-1}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

  build-android:
    name: ðŸ¤– Android Build
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: âš™ï¸ Prebuild (Generate Native Code)
        run: npx expo prebuild --platform android --no-install
      
      - name: ðŸ”¨ Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease
      
      - name: ðŸ” Find APK
        id: find_apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"
      
      - name: ðŸ“ Rename APK
        run: |
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          NEW_NAME="YonkiStats-v${{ needs.version.outputs.version }}.apk"
          cp "$APK_PATH" "$NEW_NAME"
          echo "new_apk_path=$NEW_NAME" >> $GITHUB_OUTPUT
        id: rename
      
      - name: ðŸ’¾ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.rename.outputs.new_apk_path }}
          retention-days: 1

  build-ios:
    name: ðŸŽ‰ iOS Build
    needs: version
    runs-on: macos-latest
    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: âš™ï¸ Prebuild (Generate Native Code)
        run: npx expo prebuild --platform ios --no-install
      
      - name: ðŸ“¦ Update CocoaPods repo
        run: pod repo update
        working-directory: ios
      
      - name: ðŸ“¦ Install Pods
        run: pod install
        working-directory: ios
      
      - name: ðŸ”¨ Build iOS (No Code Sign)
        run: |
          xcodebuild -workspace ios/YonkiStats.xcworkspace \
            -scheme YonkiStats \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO
      
      - name: ðŸ“ Create Payload directory
        run: mkdir Payload
        working-directory: ios/build/Build/Products/Release-iphoneos
      
      - name: ðŸ“¦ Move app to Payload
        run: mv YonkiStats.app/ Payload
        working-directory: ios/build/Build/Products/Release-iphoneos
      
      - name: ðŸ¤ Zip IPA
        run: zip -qq -r -9 YonkiStats-v${{ needs.version.outputs.version }}.ipa Payload
        working-directory: ios/build/Build/Products/Release-iphoneos
      
      - name: ðŸ’¾ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/Build/Products/Release-iphoneos/YonkiStats-v${{ needs.version.outputs.version }}.ipa
          retention-days: 1

  release:
    name: ðŸ“¤ Create Release
    needs: [version, build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
      
      - name: ðŸ“¥ Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
      
      - name: ðŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Release v${{ needs.version.outputs.version }}
          body: |
            ðŸŽ‰ **YonkiStats v${{ needs.version.outputs.version }}**
            
            Unsigned builds for sideloading:
            - ðŸ¤– **Android**: YonkiStats-v${{ needs.version.outputs.version }}.apk
            - ðŸŽ **iOS**: YonkiStats-v${{ needs.version.outputs.version }}.ipa
            
            > **Note**: These are unsigned builds. iOS users will need to sign the IPA before installing.
          files: |
            YonkiStats-v${{ needs.version.outputs.version }}.apk
            YonkiStats-v${{ needs.version.outputs.version }}.ipa
          draft: false
          prerelease: false

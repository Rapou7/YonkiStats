name: Build Release (Android + iOS)
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (leave empty for auto-increment)'
        required: false
        type: string
permissions:
  contents: write
jobs:
  version:
    name: ðŸ”¢ Determine Version & App Config
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      app_name: ${{ steps.config.outputs.app_name }}
      app_slug: ${{ steps.config.outputs.app_slug }}
      bundle_id: ${{ steps.config.outputs.bundle_id }}
      branch_name: ${{ steps.config.outputs.branch_name }}
    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ”§ Extract App Config from app.json
        id: config
        run: |
          # Extract app name and slug from app.json
          APP_NAME=$(node -p "require('./app.json').expo.name")
          APP_SLUG=$(node -p "require('./app.json').expo.slug")
          BUNDLE_ID=$(node -p "require('./app.json').expo.ios.bundleIdentifier")
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9._-]/-/g')
          
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "app_slug=$APP_SLUG" >> $GITHUB_OUTPUT
          echo "bundle_id=$BUNDLE_ID" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          echo "ï¿½ Building: $APP_NAME"
          echo "ðŸ·ï¸  Slug: $APP_SLUG"
          echo "ðŸŒ¿ Branch: $BRANCH_NAME"
      
      - name: ï¿½ðŸ”¢ Calculate version
        id: version
        run: |
          BRANCH="${{ steps.config.outputs.branch_name }}"
          
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get the latest tag for this branch, or use 1.0.0 if no tags exist
            LATEST_TAG=$(git describe --tags --abbrev=0 --match "${BRANCH}-v*" 2>/dev/null || echo "${BRANCH}-v1.0.0")
            # Remove branch prefix and 'v' prefix
            LATEST_TAG=${LATEST_TAG#${BRANCH}-v}
            # Split version into parts
            IFS='.' read -r -a VERSION_PARTS <<< "$LATEST_TAG"
            MAJOR=${VERSION_PARTS[0]:-1}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ”¢ Version: $VERSION"

  build-android:
    name: ðŸ¤– Android Build (${{ needs.version.outputs.app_name }})
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: âš™ï¸ Prebuild (Generate Native Code)
        run: npx expo prebuild --platform android --no-install
      
      - name: ðŸ”¨ Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease
      
      - name: ðŸ” Find APK
        id: find_apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"
      
      - name: ðŸ“ Rename APK
        run: |
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          NEW_NAME="${{ needs.version.outputs.app_name }}-v${{ needs.version.outputs.version }}.apk"
          cp "$APK_PATH" "$NEW_NAME"
          echo "new_apk_path=$NEW_NAME" >> $GITHUB_OUTPUT
        id: rename
      
      - name: ðŸ’¾ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.rename.outputs.new_apk_path }}
          retention-days: 1

  build-ios:
    name: ï¿½ iOS Build (${{ needs.version.outputs.app_name }})
    needs: version
    runs-on: macos-latest
    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: âš™ï¸ Prebuild (Generate Native Code)
        run: npx expo prebuild --platform ios --no-install
      
      - name: ðŸ“¦ Update CocoaPods repo
        run: pod repo update
        working-directory: ios
      
      - name: ðŸ“¦ Install Pods
        run: pod install
        working-directory: ios
      
      - name: ðŸ”¨ Build iOS (No Code Sign)
        run: |
          xcodebuild -workspace ios/${{ needs.version.outputs.app_name }}.xcworkspace \
            -scheme ${{ needs.version.outputs.app_name }} \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO
      
      - name: ðŸ“ Create Payload directory
        run: mkdir Payload
        working-directory: ios/build/Build/Products/Release-iphoneos
      
      - name: ðŸ“¦ Move app to Payload
        run: mv ${{ needs.version.outputs.app_name }}.app/ Payload
        working-directory: ios/build/Build/Products/Release-iphoneos
      
      - name: ðŸ¤ Zip IPA
        run: zip -qq -r -9 ${{ needs.version.outputs.app_name }}-v${{ needs.version.outputs.version }}.ipa Payload
        working-directory: ios/build/Build/Products/Release-iphoneos
      
      - name: ðŸ’¾ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/Build/Products/Release-iphoneos/${{ needs.version.outputs.app_name }}-v${{ needs.version.outputs.version }}.ipa
          retention-days: 1

  release:
    name: ðŸ“¤ Create Release (${{ needs.version.outputs.app_name }})
    needs: [version, build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
      
      - name: ðŸ“¥ Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
      
      - name: ðŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.branch_name }}-v${{ needs.version.outputs.version }}
          name: ${{ needs.version.outputs.app_name }} v${{ needs.version.outputs.version }}
          body: |
            ðŸŽ‰ **${{ needs.version.outputs.app_name }} v${{ needs.version.outputs.version }}**
            
            Unsigned builds for sideloading:
            - ðŸ¤– **Android**: ${{ needs.version.outputs.app_name }}-v${{ needs.version.outputs.version }}.apk
            - ðŸŽ **iOS**: ${{ needs.version.outputs.app_name }}-v${{ needs.version.outputs.version }}.ipa
            
            **Branch**: `${{ needs.version.outputs.branch_name }}`
            **Bundle ID**: `${{ needs.version.outputs.bundle_id }}`
            
            > **Note**: These are unsigned builds. iOS users will need to sign the IPA before installing.
          files: |
            ${{ needs.version.outputs.app_name }}-v${{ needs.version.outputs.version }}.apk
            ${{ needs.version.outputs.app_name }}-v${{ needs.version.outputs.version }}.ipa
          draft: false
          prerelease: false

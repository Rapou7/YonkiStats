name: Build Unsigned iOS IPA

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Prebuild (Generate Native Code)
        run: npx expo prebuild --platform ios --no-install

      - name: ğŸ”¨ Build App (Unsigned)
        run: |
          xcodebuild -workspace ios/BudTracker.xcworkspace \
            -scheme BudTracker \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: ğŸ“¦ Package IPA
        run: |
          mkdir Payload
          mv ios/build/Build/Products/Release-iphoneos/BudTracker.app Payload/
          zip -r BudTracker.ipa Payload

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: BudTracker.ipa
